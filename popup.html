<!doctype html>

<html>
  
	<head>
		<title>MB3 Upcoming</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="popup.js"></script>
	</head>
  
	<body>
		<div id="header"> <!-- Top bar -->
			<table id="table-header">	
				<tr>
				<th align="left" id="logo"><img style="width: 180px;" src="Icons/mb3_logofont.png"></th>
				<th align="left"><i>-&nbsp;&nbsp;UPCOMING</i></th>
				<th align="right">SIGN IN</th>
				</tr>
			</table>
		</div>
			
		<div class="bottom-background"> <!-- Bottom portion -->
			<div id="server-login"> <!-- Login div -->
				<table id="table-login" align="center">
					<tr>
					<th align="left"><label>Server IP or URL:</label></th>
					<th align="left"><label>Port:</label></th>
					</tr>
					
					<tr><form>
					<th><input type="text" name="ip" id="setting_ip" value=""></th>
					<th><input type="text" name="ip" id="setting_port" value=""></th>
					</form></tr>
					
					<tr>
					<th colspan="2"><button id="save_settings">Connect</button></th>
					</tr>
				</table>
				<div id="msgconnect"></div> <!-- Connecting or error message -->
			</div>
			
			<div id="userSelect"> <!-- Display user list or manual login -->
				
			</div>
		</div>
	</body>
  
</html>
