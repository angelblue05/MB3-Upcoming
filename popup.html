<!doctype html>

<html>
  
	<head>
		<title>MB3 Upcoming</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		
		<script type="text/javascript" src="popup.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	</head>
  
	<body>
		<div id="header">
			<table id="table-header">	
				<tr>
					<th align="left" id="logo"><img style="width: 180px;" src="Icons/mb3_logofont.png"></th>
					<th align="left"><i>-&nbsp;&nbsp;UPCOMING</i></th>
					<th align="right">SIGN IN</th>
				</tr>
			</table>
		</div>
			
			<div class="background-login">
		
					<div id="server-info">
						
						<table class="table-info" align="center">
							<tr>
								<th align="left"><label>Server IP or URL:</label></th>
								<th align="left"><label>Port:</label></th>
							</tr>
							<tr>
								<th><input type="text" name="ip" id="setting_ip" value=""></th>
								<th><input type="text" name="ip" id="setting_port" value=""></th>
							</tr>
							<tr>
								<th colspan="2"><button class="save_settings">Connect</button></th>
							</tr>
						</table> 
						
					</div>
			
			</div>
			
	</body>
  
</html>
