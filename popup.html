<!doctype html>

<html>
  
	<head>
		<title>MB3 Upcoming</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/cryptoJs.js"></script>
		<script src="js/common.js"></script>
		<script src="popup.js"></script>
	</head>
  
	<body>
		<div id="header"> <!-- Top bar -->
			<table id="table-header">	
				<tr>
					<td align="left" id="logo"><img style="width: 180px;" src="Icons/mb3_logofont.png"></td>
					<td align="left"><i>-&nbsp;&nbsp;UPCOMING</i></td>
					<td align="right" id="header_signIn"></td>
				</tr>
			</table>
		</div>
			
		<div class="bottom-background"> <!-- Bottom portion -->
			<div id="server-login"> <!-- Login div -->
				<table id="table-login" align="center">
					<tr>
						<td align="left"><label>Server IP or URL:</label></td>
						<td align="left"><label>Port:</label></td>
					</tr>
					
					 <!-- IP, port and connect -->
					<tr>
						<td><input type="text" name="setting_ip" id="setting_ip" value=""></td>
						<td><input type="text" name="setting_port" id="setting_port" value=""></td>
					</tr>
					
					<tr>
						<td align="center" colspan="2"><button id="save_settings">Connect</button></td>
					</tr>
					
				</table>
				<div align="center" id="msgconnect"></div> <!-- Connecting or error message -->
			</div>
			
			<div id="userSelect" style="display:none;"></div> <!-- Display user list or manual login -->
			<div id="manualLogin" style="display:none;"></div>
		</div>
	</body>
  
</html>
