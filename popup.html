<!doctype html>

<html>
  
	<head>
		<title>MB Upcoming</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/async.js"></script>
		<script src="js/cryptoJs.js"></script>
		<script src="js/common.js"></script>
		<script src="popup.js"></script>
	</head>
  
	<body>
		<div id="header"> <!-- Top bar -->
			<table id="table-header">	
				<tr>
					<td id="logo" align="left"><img src="Icons/logowhite.png"></td>
					<td id="shortenedLogo" align="left" style="display:none;"><img src="Icons/logoicon.png"></td>
					<td id="dateSelector" style="display:none;">
						<div id="yesterdayUp">YESTERDAY</i></div>
						<div id="todayUp">TODAY</div>
						<div id="tomorrowUp">TOMORROW</div>
					</td>
					<td id="settings" style="display:none;"><i class="fa fa-cog" style="font-size:18px;"></i></td>
					<td id="header_signIn" align="right"></td>
				</tr>
			</table>
		</div>
			
		<div id="bottom-background"> <!-- Bottom portion -->
			<div id="server-login" style="display:none;"> <!-- Login div -->
				<table id="table-login" align="center">
					<tr>
						<td align="left"><label>Server address:</label></td>
						<td align="left"><label>Port:</label></td>
					</tr>
					
					 <!-- IP, port and connect -->
					<tr>
						<td><input type="text" name="setting_ip" id="setting_ip" value=""></td>
						<td><input type="text" name="setting_port" id="setting_port" value=""></td>
					</tr>
					
					<tr>
						<td align="center" colspan="2"><button id="connect">Connect</button></td>
					</tr>
					
				</table>

				<div align="center" id="msgconnect" class="msg"></div> <!-- Connecting or error message -->

			</div>

			<div id="user-login" style="display:none;">
				<div id="manualLogin"><!-- Manual login sliding panel -->

					<div class="slide">

						<span id="manualLogin_text">Manual Login</span>
						
						<div id="panel" style="display:none;">

							<!-- Manual login input -->
							<table id="userLogin" align="center">
								<tr>
									<td align="right"><label>Username:</label></td>
									<td><input type="text" name="username" id="username" value="" TABINDEX=1 autofocus></td>
									<td align="center" rowspan="2"><button id="saveUser" type=submit>Save</button></td>
								</tr>
								
								<tr>
									<td align="right"><label>Password:</label></td>
									<td><input type="password" name="password" id="password" value="" TABINDEX=2></td>
								</tr>
							</table>

							<div id="msguser" class="msg" align="center"></div> <!-- Wrong username or password message -->
						</div>
					</div>

					<div id="passSlide" style="display:none;"><!-- Password field -->
						<table id="passInput" align="center">
							<tr>
								<td align="right"><label>Password:</label></td>
								<td><input type="password" name="password2" id="password2" value="" autofocus></td>
								<td align="center"><button id="saveInput" class="passButton">Save</button></td>
								<td align="center"><button id="cancelInput" class="passButton">Cancel</button></td>
							</tr>
						</table>

						<div id="msguser2" class="msg" align="center"></div> <!-- Wrong username or password message -->
					</div>
				</div>
				
				<div id="userSelect"></div> <!-- Display user list or manual login -->
			</div>
			
			<div id="upcomingList" align="center" style="display:none;">
				<div id="loading" align="center" style="display:none;">Loading...</div>
			</div><!-- Display banner list -->

			<div id="preferences" align="center" style="display:none;"><!-- #settings preference -->
				<table>
					<tr>
						<td id="watched-icon" colspan="2">
							<div><input type="radio" name="check-icon" id="check-corner" checked></div>
							<div><img id="corner-icon" src='/css/images/check_corner.png'></div>
							<div><input type="radio" name="check-icon" id="check-circle"></div>
							<div><img id="circle-icon" src='/css/images/check_circle.png'></div>
						</td>
					</tr>
					<tr>
						<td><input type="checkbox" name="display_isWatched" id="display_isWatched" value=""></td>
						<td id="display_isWatched_text">Hide watched shows</td>
					</tr>
					<tr>
						<td><input type="checkbox" name="display_isDisliked" id="display_isDisliked" value=""></td>
						<td id="display_isDisliked_text">Hide disliked shows</td>
					</tr>
					<tr>
						<td align="center" colspan="2"><button id="savePref">Save</button></td>
					</tr>
				</table>
			</div>
		</div>
		<nav class="context-menu">
		  <ul class="context-menu__items">
		    <li class="context-menu__item">
		      <a href="#" class="context-menu__link">
		        <i class="fa fa-eye"></i> View Task
		      </a>
		    </li>
		    <li class="context-menu__item">
		      <a href="#" class="context-menu__link">
		        <i class="fa fa-edit"></i> Edit Task
		      </a>
		    </li>
		    <li class="context-menu__item">
		      <a href="#" class="context-menu__link">
		        <i class="fa fa-times"></i> Delete Task
		      </a>
		    </li>
		  </ul>
		</nav>
	</body>
  
</html>
